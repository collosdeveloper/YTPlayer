dependencies {
    implementation support.multidex
    // Local jar
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Android modules
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.android.support:animated-vector-drawable:27.1.1'
    implementation 'com.android.support:customtabs:27.1.1'

    annotationProcessor support.lifecycleCompiler

    implementation support.acra
    implementation support.ereza
    // MVP
    implementation mvp.moxy
    implementation mvp.moxyCompat
    annotationProcessor mvp.moxyCompiler
    implementation mvp.icepick
    annotationProcessor mvp.icepickProcessor
    // Dagger 2
    implementation dagger.dagger
    annotationProcessor dagger.daggerCompiler
    implementation dagger.daggerAndroidSupport
    annotationProcessor dagger.daggerAndroidProcessor
    // Butterknife
    implementation butterknife.butterknife
    annotationProcessor butterknife.butterknifeCompiler
    // Network
    implementation net.okhttp3
    implementation net.cachewebview
    // DB
    implementation orm.hawk
    // RX
    implementation rx.java
    implementation rx.android
    implementation rx.rxBinding
    // Glide
    implementation (img.glide) {
        exclude group: "com.android.support"
    }
    annotationProcessor img.glideCompiler
    implementation img.circleimageview
    // Player
    implementation player.npExtractor
    implementation player.exoplayer
    implementation player.exoplayerExtension
}