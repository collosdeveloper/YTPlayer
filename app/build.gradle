apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "youtube.com"
        buildConfigField "boolean", "admob_ads_enabled", "false"
        buildConfigField "String", "supportEmail", "\"rivacode.company@gmail.com\""

        minSdkVersion 17
        targetSdkVersion 27

        versionCode 6
        versionName "1.0.5"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            try {
                storeFile file("")
                storePassword project.KEYSTORE_PASSWORD
                keyAlias ""
                keyPassword project.KEY_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD and KEY_PASSWORD in gradle.properties.")
            }
        }

        debug {
            try {
                storeFile file("")
                storePassword project.DEBUG_KEYSTORE_PASSWORD
                keyAlias ""
                keyPassword project.DEBUG_KEY_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException("You should define DEBUG_KEYSTORE_PASSWORD and DEBUG_KEY_PASSWORD in gradle.properties.")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            debuggable true
            signingConfig signingConfigs.debug
            applicationIdSuffix ".debug"
        }
